<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Career Guidance Portal</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{{url_for('static', filename='img/favicon.png')}}" rel="icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet">
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="header d-flex align-items-center">
      <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
        <a href="{{url_for('home')}}" class="logo d-flex align-items-center">
        <h1>Career<span>.</span>ly</h1>
        </a>
        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
          <nav id="navbar" class="navbar">
            <ul>
              <li><a href="{{url_for('home')}}" class="active">Home</a></li>
              <li><a href="{{url_for('about')}}">About</a></li>
              <li><a href="{{url_for('services')}}">Services</a></li> 
              <li class="dropdown"><a href="#"><span>Sign In/Up</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
                <ul>
                  <li class="dropdown"><a href="{{url_for('sign_in')}}"><span>Sign In</span></a></li>
                  <li class="dropdown"><a href="{{url_for('sign_up')}}"><span>Sign Up</span></a></li>
                </ul>
              </li>
              <li><a href="{{url_for('contact')}}">Contact</a></li>
            </ul>
        </nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->
    <main id="main">

      <!-- ======= Breadcrumbs ======= -->
        <div class="breadcrumbs d-flex align-items-center" style="background-image: url('static/img/breadcrumbs-bg.jpg');">
          <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">
            <h2>Sign In</h2>
              <ol>
                <li><a href="{{url_for('home')}}">Home</a></li>
                <li>Sign In</li>
              </ol>
          </div>
        </div><!-- End Breadcrumbs -->

        <!-- ======= Get Started Section ======= -->
        <section id="get-started" class="get-started section-bg">
          <div class="container">
            <div class="row justify-content-center gy-4">
              <div class="col-lg-7" data-aos="fade">
                  <form action="{{ url_for('forgot_password') }}" method="post">
                    <div class="php-email-form">
                      <div class="err_msg">{{err_msg}}</div>
                      <div class="sus_msg">{{sus_msg}}</div>
                      <h3>Forgot Password</h3>
                      <p>Enter your Register Email</p>
                      <div class="row gy-3">
                        <div class="col-md-12 ">
                          <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="col-md-12 text-center">
                          <button type="submit">Sent OTP</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div><!-- End Quote Form -->
              </div>
            </div>
        </section><!-- End Get Started Section -->
      </main>

      <!-- ======= Footer ======= -->
      <footer id="footer" class="footer">
        <div class="footer-legal text-center position-relative">
          <div class="container">
            <div class="copyright">
              &copy; Copyright <strong><span>Career.ly</span></strong>. All Rights Reserved
            </div>
            <div class="credits">
              <a href="{{url_for('home')}}">2022</a>
            </div>
          </div>
        </div>
      </footer>
      <!-- End Footer -->
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/aos/aos.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/glightbox/js/glightbox.min.js')}}assets/"></script>
    <script src="{{url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/swiper/swiper-bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/purecounter/purecounter_vanilla.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/php-email-form/validate.js')}}"></script>
    <!-- Template Main JS File -->
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
  </body>
</html>
